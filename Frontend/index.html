<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDG Constructions | AI Project Consultant in Dallas, TX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/embed/v2.js"></script>
    <script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/50137499.js"></script>
    <style>
        /* Todos los estilos CSS son los mismos que en la versión anterior */
        :root { --primary-yellow: #FCD34D; --primary-yellow-hover: #FBBF24; --dark-bg: #0A0A0A; --card-bg: #131313; --border-color: #262626; --text-primary: #F5F5F5; --text-secondary: #A3A3A3; --text-muted: #737373; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark-bg); color: var(--text-primary); overflow-x: hidden; }
        .btn-primary { background: linear-gradient(135deg, var(--primary-yellow), var(--primary-yellow-hover)); color: var(--dark-bg); font-weight: 700; padding: 16px 32px; border-radius: 12px; transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1); box-shadow: 0 4px 20px rgba(252, 211, 77, 0.2); position: relative; overflow: hidden; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; border: none; cursor: pointer; }
        .btn-primary:hover { transform: translateY(-4px) scale(1.03); box-shadow: 0 10px 30px rgba(252, 211, 77, 0.3); }
        .section-title { font-size: clamp(2.2rem, 5vw, 3rem); font-weight: 800; text-align: center; margin-bottom: 1rem; background: linear-gradient(135deg, var(--text-primary), var(--text-secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .section-subtitle { text-align: center; color: var(--text-secondary); font-size: 1.125rem; max-width: 60ch; margin: 0 auto 4rem auto; }
        .highlight-yellow { color: var(--primary-yellow); }
        .chat-container { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 24px; height: 600px; overflow-y: auto; display: flex; flex-direction: column; gap: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        @keyframes slide-in-left { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes slide-in-right { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        .chat-bubble { padding: 16px 20px; border-radius: 18px; max-width: 85%; line-height: 1.5; word-wrap: break-word; }
        .chat-bubble-ai { background: #27272A; color: var(--text-primary); border-radius: 18px 18px 18px 4px; align-self: flex-start; animation: slide-in-left 0.5s ease forwards; }
        .chat-bubble-user { background: linear-gradient(135deg, var(--primary-yellow), var(--primary-yellow-hover)); color: var(--dark-bg); border-radius: 18px 18px 4px 18px; align-self: flex-end; font-weight: 500; animation: slide-in-right 0.5s ease forwards; }
        .chat-input-container { display: flex; gap: 12px; margin-top: 16px; }
        .chat-input { flex: 1; background: var(--dark-bg); border: 2px solid var(--border-color); border-radius: 12px; padding: 16px; color: var(--text-primary); font-size: 16px; transition: all 0.3s ease; }
        .chat-input:focus { outline: none; border-color: var(--primary-yellow); box-shadow: 0 0 0 3px rgba(252, 211, 77, 0.2); }
        .typing-indicator { display: flex; align-items: center; gap: 5px; padding: 16px 20px; }
        .typing-indicator span { height: 8px; width: 8px; background-color: var(--text-muted); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; } @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        #manual-form { display: none; /* Inicia oculto */ }
        #manual-form-container { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 16px; padding: 2rem; }
        #manual-form-container .hs-form-field label { color: var(--text-primary) !important; font-weight: 600 !important; margin-bottom: 0.5rem; display: block; }
        #manual-form-container .hs-input, #manual-form-container .hs-select { background-color: var(--dark-bg) !important; border: 2px solid var(--border-color) !important; color: var(--text-primary) !important; width: 100% !important; border-radius: 8px !important; padding: 12px !important; }
        #manual-form-container .hs-button { background: linear-gradient(135deg, var(--primary-yellow), var(--primary-yellow-hover)) !important; color: var(--dark-bg) !important; font-weight: 700 !important; border: none !important; width: 100%; padding: 16px 32px !important; border-radius: 12px !important; margin-top: 1rem; }
        #manual-form-container .hs-richtext, #manual-form-container p, #manual-form-container .hs-form-required { color: var(--text-secondary) !important; }
        #manual-form-container h1 { color: var(--primary-yellow) !important; font-size: 1.5rem !important; font-weight: 700 !important; }
    </style>
</head>
<body class="bg-dark-bg text-text-primary">

    <header class="sticky top-0 z-40 bg-dark-bg/80 backdrop-blur-lg border-b border-border-color">
        </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <hr class="border-border-color my-24">

        <section id="ai-planner" class="py-20">
            <div class="text-center mb-12">
                <h2 class="section-title">AI Project Consultant</h2>
                <p class="section-subtitle">Let's talk about your project. Our AI consultant is here 24/7 to understand your vision and guide you to the next step.</p>
            </div>
            <div class="max-w-4xl mx-auto">
                <div class="chat-container" id="chat-container"></div>
                <div id="chat-input-area" class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Tell me about your project..." class="chat-input" autocomplete="off">
                    <button id="send-chat-btn" class="btn-primary" aria-label="Send Message"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </section>

        <section id="manual-form" class="py-20">
             <div class="text-center mb-12">
                <h2 class="section-title">Final Step: Your Contact Information</h2>
                <p class="section-subtitle">Please provide your details below. A project manager will review our conversation and contact you shortly.</p>
            </div>
            <div id="manual-form-container" class="max-w-4xl mx-auto">
                </div>
        </section>
        
    </main>

    <footer class="bg-card-bg border-t border-border-color mt-24">
        </footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURATION ---
        const HUBSPOT_PORTAL_ID = '50137499';
        const HUBSPOT_FORM_ID = 'bef93062-7f6b-4a7a-99cb-3ec2c84c9398';
        const API_BACKEND_URL = 'https://fdg-backend.onrender.com/api/generate';
        
        // --- DOM ELEMENTS ---
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-chat-btn');
        const manualFormSection = document.getElementById('manual-form');
        const chatInputArea = document.getElementById('chat-input-area');

        // --- STATE MANAGEMENT ---
        let conversationHistory = [];
        let isWaitingForResponse = false;
        
        // --- UI & CORE LOGIC ---
        const addMessage = (content, sender) => {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble chat-bubble-${sender}`;
            bubble.innerHTML = content.replace(/\n/g, '<br>'); // Render newlines
            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };
        const showTypingIndicator = () => { /* ... (code unchanged) ... */ };
        const hideTypingIndicator = () => { /* ... (code unchanged) ... */ };
        const setInputDisabled = (disabled) => {
            isWaitingForResponse = disabled;
            chatInput.disabled = disabled;
            sendBtn.disabled = disabled;
            chatInput.placeholder = disabled ? "Please complete the form below..." : "Type your reply...";
        };

        const handleUserInput = () => {
            const userInput = chatInput.value.trim();
            if (!userInput || isWaitingForResponse) return;
            chatInput.value = '';
            addMessage(userInput, 'user');
            callAIAssistant(userInput);
        };

        // --- NUEVA LÓGICA DE LA IA ---
        const callAIAssistant = async (userInput) => {
            setInputDisabled(true);
            showTypingIndicator();

            try {
                const response = await fetch(API_BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: userInput, conversationHistory: conversationHistory })
                });
                
                hideTypingIndicator();
                if (!response.ok) throw new Error(`Server Error: ${response.status}`);

                const data = await response.json();
                let aiResponse = data.text;

                // Actualizar historial
                conversationHistory.push({ role: 'user', parts: [{ text: userInput }] });
                conversationHistory.push({ role: 'model', parts: [{ text: aiResponse }] });
                
                // **NUEVA LÓGICA DE TRANSICIÓN**
                if (aiResponse.includes('[PROCEED_TO_FORM]')) {
                    // Limpiar el comando del mensaje visible
                    const cleanResponse = aiResponse.replace('[PROCEED_TO_FORM]', '').trim();
                    addMessage(cleanResponse, 'ai');

                    // Desactivar el chat y mostrar el formulario
                    setInputDisabled(true);
                    chatInputArea.style.display = 'none'; // Ocultar el área de input
                    manualFormSection.style.display = 'block';

                    // Scroll suave hacia el formulario
                    setTimeout(() => {
                        manualFormSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 300);

                } else {
                    // Si no es el final, continuar la conversación
                    addMessage(aiResponse, 'ai');
                    setInputDisabled(false);
                    chatInput.focus();
                }

            } catch (error) {
                hideTypingIndicator();
                console.error("Error calling backend:", error);
                addMessage("Apologies, I seem to be having a technical issue. Please try again, or feel free to use the manual form below.", 'ai');
                
                // En caso de error, también mostramos el formulario manual como respaldo
                manualFormSection.style.display = 'block';
                setInputDisabled(false);
            }
        };
        
        // --- Event Listeners ---
        sendBtn.addEventListener('click', handleUserInput);
        chatInput.addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); handleUserInput() } });
        
        // --- INICIALIZACIÓN ---
        
        // Cargar el formulario manual de HubSpot en su contenedor
        hbspt.forms.create({
            region: "na1",
            portalId: HUBSPOT_PORTAL_ID,
            formId: HUBSPOT_FORM_ID,
            target: '#manual-form-container'
        });

        // Iniciar la conversación con la IA
        callAIAssistant("A potential client has just started a conversation. Please greet them warmly and ask how you can help with their project.");
    });
    </script>

</body>
</html>
